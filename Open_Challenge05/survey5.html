<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>소프트웨어 기술 선호에 관한 설문</title>
        <link href="survey5.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        
        </header>

        <form><span>학년</span> 
            <label><input type='radio' name='grade' value='1' checked>1학년</label>
            <label><input type='radio' name='grade' value='2'>2학년</label>
            <label><input type='radio' name='grade' value='3'>3학년</label>
            <label><input type='radio' name='grade' value='4'>4학년</label>
            <br><br>
            <span>성별</span>
            <label><input type='radio' name='sex' value='1'>남</label>
            <label><input type='radio' name='sex' value='2'checked>여</label>
            <br><br>
            <span>관심 분야</span>
            <select name="Field">
                <option value="1">모바일 소프트웨어</option>
                <option value="2">웹 프론트엔드</option>
                <option value="3">웹 백엔드</option>
            </select>
            <br><br>
            <span>진로(다중 선택)</span>
            <label><input type='checkbox' name='job' value='1' checked>개발</label>
            <label><input type='checkbox' name='job' value='2'>기획</label>
            <label><input type='checkbox' name='job' value='3'>영업</label>
            <label><input type='checkbox' name='job' value='4'>창업</label>
            <br><br>
            <span>남기고 싶은 말</span><br>
            <textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
        </form>
        <br>
        <footer>
        Copyright 2022 by Kitae
        </footer>
    </body>
</html>
